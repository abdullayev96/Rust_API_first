{% extends "base.html" %}

{% block title %}
Edit author: {{ item.id }}
{% endblock title %}

{% block page_title %}
Edit author: {{ item.id }}
{% endblock page_title %}

{% block content %}
<div class="mb-10">
    <form action="/authors/{{ item.id }}" method="post" class="flex-1 lg:max-w-2xl">
    <div class="space-y-2">
    <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70" for=":r2l:-form-item">full_name</label>
    <input class="flex h-9 w-full rounded-md border border-input bg-transparent px-3 py-1 text-base shadow-sm md:text-sm" id="full_name" name="full_name" type="text" value="{{item.full_name}}"  />
</div>
        <div class="space-y-2">
    <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70" for=":r2l:-form-item">bio</label>
    <input class="flex h-9 w-full rounded-md border border-input bg-transparent px-3 py-1 text-base shadow-sm md:text-sm" id="bio" name="bio" type="text" value="{{item.bio}}"  />
</div>
        <div class="space-y-2">
    <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70" for=":r2l:-form-item">image</label>
    <input class="flex h-9 w-full rounded-md border border-input bg-transparent px-3 py-1 text-base shadow-sm md:text-sm" id="image" name="image" type="text" value="{{item.image}}"  />
</div>
        <div>
            <div class="mt-5">
                <button class=" text-xs py-3 px-6 rounded-lg bg-gray-900 text-white" type="submit">Submit</button>
                <button class="text-xs py-3 px-6 rounded-lg bg-red-600 text-white"
                            onclick="confirmDelete(event, '/authors/{{ item.id }}', '/authors' )">Delete</button>
            </div>
        </div> 
    </form>
    <div id="success-message" class="mt-4"></div>
    <br />
    <a href="/authors">Back to author</a>
</div>
{% endblock content %}

{% endblock js %}
